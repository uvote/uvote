<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="enter-event">
    <ion-input type="text" placeholder="Enter your event Id"  eventId="event-id" [(ngModel)]="eventId"></ion-input>
  </div>

  <button ion-button (click)="this.goToEvent()">Go</button>
</ion-content>
